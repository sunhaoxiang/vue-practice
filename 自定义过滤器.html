<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            var vm=new Vue({
                el:'#box',
                data:{
                    a:9
                },
                filters:{
                    toDou:function (input) {
                        return input<10?'0'+input:''+input;
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    {{a|toDou}}
</div>
</body>
</html>
