<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:'#box',
                data:{

                },
                methods:{

                },
                filters: {
                    capitalize: function (value) {
                        if (!value) return '';
                        value = value.toString();
                        return value.charAt(0).toUpperCase() + value.slice(1)
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    {{'welcome'|capitalize}}
</div>
</body>
</html>
