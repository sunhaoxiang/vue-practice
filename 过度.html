<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{ width: 300px; height: 300px; background: red;}
        .fade-enter-active, .fade-leave-active{
            transition: 1s all ease;
        }

        .fade-enter-active{
            opacity:1;
            width:300px;
            height:300px;
        }
        .fade-leave-active{
            opacity:0;
            width:100px;
            height:100px;
        }

        .fade-enter, .fade-leave{
            opacity:0;
            width:100px;
            height:100px;
        }

    </style>
    <script src="js/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    show:false
                },
                methods:{
                    beforeEnter(el){
                        console.log('动画enter之前');
                    },
                    enter(el){
                        console.log('动画enter进入');
                    },
                    afterEnter(el){
                        console.log('动画enter之后');
                    },
                    beforeLeave(){
                        console.log('动画leave之前');
                    },
                    leave(){
                        console.log('动画leave');
                    },
                    afterLeave(){
                        console.log('动画leave之后');
                    }
                }
            });
        };
    </script>

</head>
<body>
<div id="box">
    <input type="button" value="按钮" @click="show=!show">
    <transition name="fade" @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter" @before-leave="beforeLeave" @leave="leave" @after-leave="afterLeave">
        <div class="box" v-show="show"></div>
    </transition>

</div>
</body>
</html>
