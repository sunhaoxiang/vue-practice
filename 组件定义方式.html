<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        var Home={
            template:'#aaa'
        };

        Vue.component('my-aaa',Home);

        window.onload = function () {
            new Vue({
                el:'#box',
                data:{
                    msg:'Vue'
                }
            });
        }
    </script>
</head>
<body>
<template id="aaa">
    <div>
        <h3>我是组件</h3>
        <strong>我是加粗</strong>
    </div>
</template>
<div id="box">
    <my-aaa></my-aaa>
    {{msg}}
</div>
</body>
</html>
