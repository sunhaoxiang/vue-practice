<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:'#box',
                data:{},
                methods:{
                    show:function (ev) {
                        alert('您按回车了！');

                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    <input type="text" @keydown.enter="show">
</div>
</body>
</html>
