<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new  Vue({
                el:'#box',
                data:{},
                methods:{
                    show1:function (ev) {
                        alert(1);
                    },
                    show2:function () {
                        alert(2);
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    <div @click="show2">
        <input type="button" value="按钮" @click.stop="show1">
    </div>
</div>
</body>
</html>
