<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box div{ width: 100px; height: 100px; background: red;}
    </style>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:'#box',
                data:{
                    a:true
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" v-on:click="a=!a">
    <div v-show="a"></div>
</div>
</body>
</html>
