<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:'#box',
                data:{
                    arr:['apple','banana','orange','pear']
                },
                methods:{
                    add:function () {
                        this.arr.push('peach');
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" v-on:click="add()">
    <br>
    <ul>
        <li v-for="value in arr">{{value}}</li>
    </ul>
</div>
</body>
</html>
